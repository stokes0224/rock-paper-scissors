<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>


function rockPaperScissors() { 
  return Math.floor(Math.random() * 3) + 1 
  }  // RNG for 1 equals rock, 2 equals paper, 3 equals scissors


function getComputerChoice() {
    let computerChoice = rockPaperScissors()
    if (computerChoice === 1) {
        return 'rock';
    } else if (computerChoice === 2){
        return 'paper';
    } else {
        return 'scissors'
        }  // links the RNG to a choice.
}
 
function getHumanChoice() {
return prompt('Rock, Paper or Scissors?').toLowerCase()} // get's the user input


function playRound() {
        const computerChoice = getComputerChoice(); // had to make these constants 
        const humanChoice = getHumanChoice(); // otherwise it asked for humanChoice 5 times.
        if (humanChoice === 'rock' && computerChoice === 'scissors') {
            return 'YOU WIN! Rock beats Scissors';
        } else if (humanChoice === 'rock' && computerChoice === 'rock') {
            return 'DRAW! Rock meets Rock'
        } else if (humanChoice === 'rock' && computerChoice === 'paper') {
            return 'YOU LOSE! Paper beats Rock'
        } else if (humanChoice === 'paper' && computerChoice === 'rock') {
            return 'YOU WIN! Paper beats Rock';
        } else if (humanChoice === 'paper' && computerChoice === 'paper') {
            return 'DRAW! Paper meets Paper'
        } else if (humanChoice === 'paper' && computerChoice === 'scissors') {
            return 'YOU LOSE! Scissors beats Paper'
        }  else if (humanChoice === 'scissors' && computerChoice === 'paper') {
            return 'YOU WIN! Scissors beats Paper';
        } else if (humanChoice === 'scissors' && computerChoice === 'scissors') {
            return 'DRAW! Scissors meets Scissors'
        } else if (humanChoice === 'scissors' && computerChoice === 'rock') 
            return 'YOU LOSE! Rock beats Scissors';
        else {alert('Invalid Entry')} 

    }

let humanScore = 0;
let computerScore = 0;



function playGame() { // had tried to build these separately but ultimately only worked in one function (for me)
    const rounds = 5;
    for (let i = 0; i < rounds; i++) { //classic for loop found online
    let outCome = playRound()
    if (outCome.includes('WIN')) {
    humanScore++;
    } else if (outCome.includes('LOSE')) {
    computerScore++;}

    console.log(outCome); // show what happened this round
    console.log(`Score: Human ${humanScore} - Computer ${computerScore}`); //scoreboard
    }
    if (humanScore > computerScore) { // final thing to close out game.
        console.log('You won the Game!!!!')
    } else if (humanScore < computerScore) {
        console.log('You are a loser!!!!') 
    } else {
        console.log ('---DRAW---')
    }
}  

playGame() //runs game browser
    </script>
</body>
