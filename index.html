    <script>

let humanScore = 0
let computerScore = 0


console.log(playRound(), humanScore, computerScore) 

function getComputerChoice() {
    let computerChoice = rockPaperScissors()
    if (computerChoice === 1) {
        return 'rock';
    } else if (computerChoice === 2){
        return 'paper';
    } else {
        return 'scissors'
        }  // links the RNG to a choice.
}

function rockPaperScissors() { 
  return Math.floor(Math.random() * 3) + 1 
  }  // 1 equals rock, 2 equals paper, 3 equals scissors
 
function getHumanChoice() {
return prompt('Rock, Paper or Scissors? All lowercase').toLowerCase()} // get's the user input
  


function playRound() {
    let computerChoice = getComputerChoice();
    let humanChoice = getHumanChoice();
    if (humanChoice === 'rock' && computerChoice === 'scissors') {
        return 'YOU WIN! Rock beats Scissors';
    } else if (humanChoice === 'rock' && computerChoice === 'rock') {
        return 'DRAW! Rock meets Rock'
    } else if (humanChoice === 'rock' && computerChoice === 'paper') {
        return 'YOU LOSE! Paper beats Rock'
    } else if (humanChoice === 'paper' && computerChoice === 'rock') {
        return 'YOU WIN! Paper beats Rock';
    } else if (humanChoice === 'paper' && computerChoice === 'paper') {
        return 'DRAW! Paper meets Paper'
    } else if (humanChoice === 'paper' && computerChoice === 'scissors') {
        return 'YOU LOSE! Scissors beats Paper'
    }  else if (humanChoice === 'scissors' && computerChoice === 'paper') {
        return 'YOU WIN! Scissors beats Paper';
    } else if (humanChoice === 'scissors' && computerChoice === 'scissors') {
        return 'DRAW! Scissors meets Scissors'
    } else (humanChoice === 'scissors' && computerChoice === 'rock') 
        return 'YOU LOSE! Rock beats Scissors';
    }        




function updateScore() {
    let outcome = playRound()
    let humanScore = 0;
    let computerScore = 0;
    if (outcome.includes('WIN')) {
        return humanScore+;
    } else if (outcome.includes('LOSE')){
        return computerScore++;
    } else {return}
}
    
    



    </script>
